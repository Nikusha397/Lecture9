<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <div class="box_1">
        <img src="pictures/Trivo.png" alt="trivopicture" />
      </div>
      <div class="box_2">
        <div class="registration">
          <div class="account">
            <img src="icons/icon1.svg" alt="icon" class="icon1" />
            <h1>Create an Account</h1>
          </div>
          <div>
            <p>
              Became trivo member ,youâ€™ll get exlusive <br />
              treatment from trivo
            </p>
          </div>
          <div class="log">
            <h2>Full Name</h2>
            <input
              type="text"
              id="name"
              placeholder="   Enter your full name"
            />
            <h2>Email*</h2>
            <input type="email" id="email" placeholder="   Enter a email" />
            <h2>Password*</h2>
            <input
              type="password"
              id="password"
              placeholder="   Create a password"
            />
            <img src="icons/password.svg" alt="password" class="passicon" />
            <div class="button1">
              <button class="create">
                <p class="ptag">Create an Account</p>
              </button>
            </div>
            <div class="button2">
              <button class="google">
                <img src="icons/googleicon.svg" alt="googleicon" />
                <p class="ptag1">Sign Up With Google</p>
              </button>
            </div>
          </div>
          <div class="link">
            <p>Already have an account?</p>
            <a href="https://www.reeducate.space/">log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
